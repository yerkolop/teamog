<h1 class="animated fadeIn">{{heroe.nombre |uppercase}} (<small>{{heroe.nom |uppercase}} </small>) (<small>{{heroe.rol |uppercase}} </small>)</h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.Nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre}}</h3>
        <hr>
        <p>
        {{heroe.bio}}
        </p>
        <div>
            <img class="img-logo" src="assets/img/og.png" alt="">
        </div>
    </div>
</div>
